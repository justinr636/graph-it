        <div id="help-tab" class="container tab" style="display: none;">

                <div class="col-md-12">

<!-- Home Tab -->
        <div id="home-tab" class="print-container container tab">
			<div class="row">
			    <div class="col-md-4">
                    <h3>Upload a CSV file to begin:</h3>
			    </div>
			    <div class="col-md-4">
			    </div>
			    <div class="col-md-4">
			    </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <br />
                    <input type="file" id="csvfile" />
                </div>
			    <div class="col-md-3">
                    <h4>Group Data By:</h4>
                    <select id="group-by-select" class="dataDrop form-control"></select>
			    </div>
			    <div class="col-md-3">
                    <h4>X-Axis Column:</h4>
                    <select id="x-select" class="dataDrop form-control"></select>
			    </div>
			    <div class="col-md-3">
                    <h4>Y-Axis Column:</h4>
                    <select id="y-select" class="dataDrop form-control"></select>
			    </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h4>Chart Type:</h4>
                    <select id="chart-type-select" class="form-control">
                        <option value="0">Select One</option>
                        <option value="control">Control Chart</option>
                        <option value="funnel">Funnel Plot</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <h4>Data Sets:</h4>
                    <select id="datasets-select" class="form-control" multiple>
                        <option value="all">Show All</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <h4>Population:</h4>
                    <select id="population-select" class="dataDrop form-control">
                    </select>
                </div>
                <div class="col-md-3">
                    <h4>Incidences:</h4>
                    <select id="incidences-select" class="dataDrop form-control">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br />
                    <button id="create-chart-btn" class="form-control btn btn-default">Create Chart</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                    <br />
                    <div id="chartDiv"></div>
                </div>
                <div class="col-md-1">
                </div>
            </div>
